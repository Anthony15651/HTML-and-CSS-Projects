<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML 4</title>
		<meta charset="utf-8">
		<style>
			.font_1 {
				background-color: black;
				color: yellow;
				font-size: large;
			}
			.font_2 {
				background-color: darkblue;
				color: white;
				font-size: medium;
			}
			.font_3 {
				color: red;
				text-decoration: underline;
				font-style: italic;
				font-weight: bold;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
	<h2 class="font_1">This h2 element is styled in font 1.</h2>
	<p class="font_2">This p element is styled in font 2</p>
	<h4 class="font_1">This h4 element is styled the same as the h2
	element because we pointed to the class attribute font 1</h4>
	<p class="font_3">This is styled with my font, font 3.</p>
	</body>
</html>
