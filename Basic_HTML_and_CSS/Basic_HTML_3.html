<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Style And Div</title>
		<meta charset="utf-8">
	</head>
	
	<body>
		<style>
		p{
			color:green;
			size: 20px;
			text-align: center;
		}
		</style>
		<p>This text is to be green and centered.</p>
		
		<div style="color:blue">
			This specific section of the page is in blue and to the left.
		</div>
		
		<p>And now we are back to green and centered.</p>
	</body>
</html>
