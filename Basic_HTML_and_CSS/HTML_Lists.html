<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Lists</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
	</head>
	<body>
		<p>I've created a list of what I need to do today, in the order that I want to do it:</p>
		<ol>
			<li>Get gas</li>
			<li>Go grocery shopping</li>
			<li>Make dinner</li>
			<li>Start my laundry</li>
		</ol>
		<p>While shopping, I will need the following items:</p>
		<ul>
			<li>Bread</li>
			<li>Milk</li>
			<li>Cheese</li>
			<li>Butter</li>
		</ul>
	</body>
</html>
