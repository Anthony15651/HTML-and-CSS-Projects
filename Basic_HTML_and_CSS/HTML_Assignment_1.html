<!DOCTYPE html>

	<body>
	<h2>Check out my lists:</h2>
	<p>To do (in order):</p>
	<ol>
		<li>Get gas</li>
		<li>Go shopping</li>
		<li>Water lawn</li>
		<li>Start laundry</li>
	</ol>
	<p>I will need the following when shopping:</p>
	<ul>
		<li>Bread</li>
		<li>Butter</li>
		<li>Milk</li>
		<li>Cheese</li>
	</ul>
	<p>We love characters &amp; symbols!</p>
